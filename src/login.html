<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="flex items-center justify-center h-screen">
    <div class=" h-[630px] flex items-center lg:w-[1050px]  w-[500px]">
      <div class="lg:w-1/2 w-full h-[100%] py-6 px-[50px] ">
        <img
          src="./images/logo.png"
          class="w-[60px] h-[60px] rounded-[50%]"
          alt=""
        />
        <h1 class="mt-4 text-3xl font-bold mb-3">Sign in to your account</h1>
        <p class="text-[gray]">
          Or
          <span class="text-[#4245DC] font-semibold"
            >start your 14-day free trial</span
          >
        </p>

        <h3  class="text-gray-600 font-semibold mt-8">Sign in with</h3>
        <div class="flex items-center justify-between gap-x-2 mt-2">
          <div
            class="border-[#b9b8b8] border-solid border-[1px] w-full py-1 text-center text-xl text-[#5a5a5a]"
          >
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div
            class="border-[#b9b8b8] border-solid border-[1px] w-full py-1 text-center text-xl text-[#5a5a5a]"
          >
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div
            class="border-[#b9b8b8] border-solid border-[1px] w-full py-1 text-center text-xl text-[#5a5a5a]"
          >
            <i class="fa-brands fa-github"></i>
          </div>
        </div>

        <div class="my-6 relative">
          <p
            class="text-center before:content-[''] before:absolute before:left-0 before:w-[33%] before:bg-[#bebdbd] before:h-[1px] before:top-[50%] after:content-[''] after:absolute after:right-0 after:w-[33%] after:bg-[#bebdbd] after:h-[1px] after:top-[50%] text-gray-600"
          >
            Or continue with
          </p>
        </div>
       <form action="">
        <div class="flex flex-col mt-3">
            <label for="email" class="text-gray-600 font-semibold ">Email adress</label>
            <input type="email" id="email" class="h-[40px] border-solid border-[1px] border-[#bebdbd] outline-none pl-3 rounded-lg">
        </div>
        <div class="flex flex-col mt-6">
            <label for="password" class="text-gray-600 font-semibold ">Password</label>
            <input type="password" id="password" class="h-[40px] border-solid border-[1px] border-[#bebdbd] outline-none pl-3 rounded-lg">
        </div>

        <div class="flex items-center justify-between my-6">
            <div class="flex items-center gap-x-1">
                <input id="check" type="checkbox" class="w-[17px] h-[17px]"> 
                <label for="check" class="font-medium">Remember me</label>
            </div>
            <a href="" class="text-[#4245DC] font-semibold">Forgot your password?</a>
        </div>
        <button class="bg-[#4245DC] w-full h-[40px] text-center leading-[40px] text-white rounded-md">Sign in</button>
       </form>
      </div>
      <div
        class="w-1/2 bg-green-500 h-[100%] lg:block hidden"
        style="background-image: url('./images/login.png')"
      ></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
